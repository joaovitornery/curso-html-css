<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. 

    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em html 5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/posturadoecalmo.mp3" type="audio/mpeg">
        <source src="midia/posturadoecalmo.mp3" type="audio/ogg">
        <source src="midia/posturadoecalmo.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não tem compatilibilidade</p>
    </audio>
</body>
</html>
