<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em tags HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr>
        <li><abbr title="<h1>,<h2>.. <h6>">Títulos</abbr>
        <li><abbr title="<img>">Imagens</abbr>
        <li><abbr title="<abbr title=''>">Abreviações</abbr>
        <li><abbr title="<code>">Código fontes</abbr>
        <li><abbr title="<ol>">Listas numeradas</abbr>
        <li><abbr title="<ul type='disc, square..>'">Lista com demarcadores</abbr>
        
    </ul>
</body>
</html>
