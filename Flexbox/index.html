<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Flexbox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }

        .container{
            display: 100%;
            height: 20%;
            flex-direction: row;

            justify-content: space-around;
        }

        .child{
            width: 20%;
            height: 200px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>

</div>
</body>
</html>
